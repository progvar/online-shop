<div class="product-container">
    <mat-card *ngFor="let product of recommendedProducts$ | async">
        <mat-card-header>
            <mat-card-title>{{ product.name }}</mat-card-title>
        </mat-card-header>

        <img mat-card-image [src]="product.defaultImage" [alt]="'Photo of a ' + product.name">

        <mat-card-content>
            <p>{{ product.description }}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" (click)="addToCart({id: product.id, name: product.name})">Add to Cart</button>
        </mat-card-actions>
    </mat-card>
</div>
